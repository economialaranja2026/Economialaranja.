<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crédito | Jeovane Monteiro Miguel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: white; }
        .orange-glow { box-shadow: 0 0 50px rgba(255, 85, 0, 0.15); }
        input::-webkit-inner-spin-button { -webkit-appearance: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- NAV -->
    <nav class="p-6 border-b border-white/5 flex justify-between items-center px-10 md:px-24">
        <a href="index.html" class="text-orange-600 font-black text-xl italic tracking-tighter uppercase">Economia Laranja</a>
        <a href="index.html" class="text-gray-500 hover:text-white text-sm font-bold uppercase tracking-widest transition">← Voltar ao Início</a>
    </nav>

    <!-- CONTEÚDO -->
    <section class="flex-grow flex items-center justify-center px-6 py-20">
        <div class="max-w-2xl w-full">
            <div class="text-center mb-12">
                <span class="text-orange-600 font-black text-[10px] uppercase tracking-[5px]">Ferramenta Estratégica</span>
                <h1 class="text-4xl md:text-5xl font-black mt-4 uppercase tracking-tighter">Simulador de <span class="text-orange-600">Crédito</span></h1>
                <p class="text-gray-500 mt-4 italic">Descubra o custo real do seu empréstimo antes de assinar.</p>
            </div>

            <div class="bg-zinc-900 p-8 md:p-12 rounded-[40px] border border-white/5 orange-glow">
                <div class="space-y-6">
                    <div>
                        <label class="block text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2 italic">Valor do Empréstimo</label>
                        <input type="number" id="valorEmprestimo" placeholder="Ex: 500000" 
                            class="w-full bg-black border border-white/10 p-4 rounded-2xl text-xl font-bold text-white focus:border-orange-600 outline-none transition">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2 italic">Taxa de Juros (% ao mês)</label>
                            <input type="number" id="taxaJuros" placeholder="Ex: 5" 
                                class="w-full bg-black border border-white/10 p-4 rounded-2xl text-xl font-bold text-orange-500 focus:border-orange-600 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2 italic">Tempo (Meses)</label>
                            <input type="number" id="tempoMeses" placeholder="Ex: 12" 
                                class="w-full bg-black border border-white/10 p-4 rounded-2xl text-xl font-bold text-white focus:border-orange-600 outline-none transition">
                        </div>
                    </div>

                    <button onclick="simularCredito()" class="w-full bg-orange-600 text-white font-black py-5 rounded-2xl hover:bg-orange-700 transition shadow-lg shadow-orange-900/20 uppercase text-xs tracking-[2px] mt-4">
                        Calcular Custo Total
                    </button>
                </div>

                <!-- RESULTADO -->
                <div id="boxResultado" class="mt-10 p-8 bg-black rounded-[30px] border border-orange-600/30 hidden">
                    <div id="resultadoCredito" class="space-y-4"></div>
                    <p class="text-[9px] text-gray-600 uppercase text-center mt-6 tracking-widest font-bold italic border-t border-white/5 pt-4">Análise por Jeovane Monteiro Miguel</p>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="p-10 text-center text-gray-700 text-[8px] uppercase tracking-[4px]">
        © 2026 Economia Laranja • Inteligência Financeira
    </footer>

    <script>
        function simularCredito() {
            var valor = parseFloat(document.getElementById("valorEmprestimo").value);
            var taxa = parseFloat(document.getElementById("taxaJuros").value);
            var tempo = parseFloat(document.getElementById("tempoMeses").value);

            if (isNaN(valor) || isNaN(taxa) || isNaN(tempo)) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }

            var totalJuros = valor * (taxa / 100) * tempo;
            var totalPago = valor + totalJuros;
            var prestacao = totalPago / tempo;

            document.getElementById("boxResultado").classList.remove('hidden');
            document.getElementById("resultadoCredito").innerHTML = `
                <div class="flex justify-between items-center border-b border-white/5 pb-2">
                    <span class="text-[10px] text-gray-500 uppercase font-black">Total a Pagar:</span>
                    <span class="text-2xl font-black text-orange-500 font-black">${totalPago.toLocaleString()} -</span>
                </div>
                <div class="flex justify-between items-center border-b border-white/5 pb-2">
                    <span class="text-[10px] text-gray-500 uppercase font-black">Total em Juros:</span>
                    <span class="text-lg font-bold text-white">${totalJuros.toLocaleString()} -</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-[10px] text-gray-500 uppercase font-black">Prestação Mensal:</span>
                    <span class="text-lg font-bold text-white">${prestacao.toLocaleString()} /mês</span>
                </div>
            `;
        }
    </script>
</body>
  </html>
